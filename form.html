<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="files/logo.png" alt="Logo" />
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="about.html"><b>About</b></a></li>
                <li><a href="portfolio.html"><b>Portfolio</b></a></li>
                <li><a href="resume.html"><b>Resume</b></a></li>
                <li><a href="paslaugos.html"><b>Paslaugos</b></a></li>
                <li><a href="form.html"><b>Form</b></a></li>
                <li><img src = "files/icon.svg" alt = "Svg" width = 20px ></li>
            </ul>
        </nav>
    </header>

    <div>
        <h1>Contact Form</h1>
        <form id="contactForm">
            <input type="text" id="firstName" name="firstName" required placeholder="First Name">
            <input type="text" id="lastName" name="lastName" required placeholder="Last Name">
            <input type="email" id="email" name="email" required placeholder="Email">
            <input type="tel" id="phone" name="phone" required placeholder="Phone">
            <input type="text" id="address" name="address" required placeholder="Address">

            <p>Rate the following from 1 to 10:</p>

            <input type="number" id="question1" name="question1" min="1" max="10" required placeholder="Quality of service">
            <input type="number" id="question2" name="question2" min="1" max="10" required placeholder="Ease of use">
            <input type="number" id="question3" name="question3" min="1" max="10" required placeholder="Responsiveness">
            <input type="number" id="question4" name="question4" min="1" max="10" required placeholder="Design">
            <input type="number" id="question5" name="question5" min="1" max="10" required placeholder="Overall experience">

        </form>

        <div>
            <button type="button" id="submitBtn">Submit</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="form.js"></script>
</body>
</html>
